<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <title>Weather App</title>
</head>

<body >
    <div class="posible body-light" id="posible"></div>
    <div class="cont-full body-light">
        
        <div class="cont-main main-light">
            
            <div class="position-absolute">
                <div class="date">
                    <p id="date"></p>
                </div>
                <div class="circles">
                    <div class="circle-down circle-light"></div>
                    <div class="icon" id="icon"></div>
                    <div class="circle-up circle-light"></div>
                </div>
                <div class="cont-variables variables-light">
                    <div class="wind">
                        <i class="icon-cloud-wind"></i>
                        <p class="text-light" id="wind"></p>
                        <p class="text-light">Wind</p>
                    </div>
                    <div class="humidity">
                        <i class="icon-droplet"></i>
                        <p class="text-light" id="humidity"></p>
                        <p class="text-light">Humidity</p>
                    </div>
                    <div class="visibility">
                        <i class="icon-eye"></i>
                        <p class="text-light" id="visibility"></p>
                        <p class="text-light">Visibility</p>
                    </div>
                </div>
            </div>
            <div class="cont-current current-light">
                <div class="input body-light">
                    <input class="text-light" id="into" type="text" placeholder="Please introduce the state">
                    <button id="btn-search"><i class="icon-search text-light"></i></button>
                </div>

                <div class="nav-bar">
                    <button id="btn-hidden"><i class="icon-align-left text-light"></i></button>
                    <p class="text-light" id="place"></p>
                    <div class="nav-light">
                        <button id="btn-theme">
                            <div></div>
                        </button>
                    </div>
                </div>
                <div class="information">
                    <div class="conditions">
                        <div></div>
                        <div>
                            <p id="event"></p>
                            <h2></h2>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="cont-forecast forecast-light">
                <div class="day-forecast">
                    <p class="text-light">Today</p>
                    <div class="day-forecast-light">
                        <p class="text-light temp-forecast"></p>
                        <img src="" class="icon-forecast" alt="">
                        <p class="text-light forecast-date"></p>
                        <p class="text-light time"></p>
                    </div>
                </div>
                <div class="day-forecast">
                    <p class="text-light">Tomorrow</p>
                    <div class="day-forecast-light">
                        <p class="text-light temp-forecast"></p>
                        <img src="" class="icon-forecast" alt="">
                        <p class="text-light forecast-date"></p>
                        <p class="text-light time"></p>
                    </div>
                </div>
                <div class="day-forecast">
                    <p class="day-3 text-light">After Tomorrow</p>
                    <div class="purple">
                        <p class="text-light temp-forecast"></p>
                        <img src="" class="icon-forecast" alt="">
                        <p class="text-light forecast-date"></p>
                        <p class="text-light time"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="select.js"></script>
    <script src="get_date.js"></script>
    <script src="req.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
